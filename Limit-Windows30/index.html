<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Windows 30</title>
    <link rel="shortcut icon" href="https://pic.imgdb.cn/item/63fb3146f144a0100724624f.png">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/fonts/fontawesome-webfont.eot?v=4.7.0">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="./css/css.css">
    <meta name="keywords" content="Windows30">
    <style></style>
</head>

<body>
    <!-- Loading -->
    <div style="margin-top: 4em;" id="downbox">
        <img src="https://pic.imgdb.cn/item/63fb3146f144a0100724624f.png" width="230px" id="openbox">
        <br>
        <span id="font1"></span>
        <div class="loading">
            <br><br><br>
            <i>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </i>
        </div>
    </div>

    <!-- Login -->
    <div class="login">
        <img src="https://pic.imgdb.cn/item/63fb3165f144a010072484b1.png" style="border-radius: 180px; width: 250px;">
        <div>
            <span style = "outline: none;">Scorpio_Limit</span>
            <br>
            <input type="password" id="win-input" onkeypress="win_login()">
        </div>
    </div>
    <div class="login-doc"></div>

    <!-- TaskBack -->
    <div id="TaskBack">
        <button id="Icon-1" onclick="icon_blue_1()">
            <img src="https://pic.imgdb.cn/item/63fb3146f144a0100724624f.png">
        </button>
        <div id="menu-1">
            <div id = "user">
                <img src = "https://pic.imgdb.cn/item/63fb3165f144a010072484b1.png">
                <br>
                <h1>Scorpio_Limit</h1>
            </div>
            <div id = "search">
                <input id="win-search" onkeypress="dock_search()"></input>
            </div>
            <div id = "win-app">
                <h1>最近使用</h1>
                <div id = "app">
                    <img src="https://pic.imgdb.cn/item/63fb3195f144a0100724beec.png">
                    <h1 id = "app-1">设置</h1>
                </div>
                <div id = "app">
                    <img src="https://pic.imgdb.cn/item/63fb317ff144a0100724a639.png">
                    <h1 id = "app-2">Microsoft Edge</h1>
                </div>
            </div>
            <div id = "Win-app">
                <h1>搜索结果</h1>
                <div id = "app">
                    <img src="https://pic.imgdb.cn/item/63fb3195f144a0100724beec.png">
                    <h1 id = "app-1">设置</h1>
                </div>
                <div id = "app">
                    <img src="https://pic.imgdb.cn/item/63fb317ff144a0100724a639.png">
                    <h1 id = "app-2">Microsoft Edge</h1>
                </div>
                <div if = "app">
                    <h1 id = "app-1" style = "font-size: 15.2px;">未找到此应用</h1>
                </div>
            </div>
            <div id = "shutdown">
                <i class="fa fa-power-off"></i>
            </div> 
        </div>
    </div>

    <!-- Desktop -->
    <div id = "desktop">
        <div id = "desk-app" onclick="edge()">
            <img src="https://pic.imgdb.cn/item/63fb317ff144a0100724a639.png" id="desk-icon">
            <h1>Mincrosoft Edge</h1>
        </div>
        <!-- Microsoft Edge -->
        <div id = edge>
            <iframe src = "https://cn.bing.com"></iframe>
            <button onclick="Edge()">关闭</button>
        </div>
    </div>

    
    <!-- JavaScript -->
    <script type="text/javascript" src="./js/js.js"></script>
</body>

</html>
